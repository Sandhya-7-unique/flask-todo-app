<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask To-Do</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="container py-5">

    <h1 class="mb-4">ğŸ“ Flask To-Do List</h1>

    <!-- Add Task Form -->
    <form action="/add" method="post" class="input-group mb-3">
        <input type="text" name="task" class="form-control" placeholder="New Task" required>
        <button class="btn btn-primary" type="submit">Add Task</button>
    </form>

    <!-- Search Box -->
    <form method="get" action="/" class="mb-3">
        <div class="input-group">
            <input type="text" name="q" class="form-control" placeholder="Search tasks..." value="{{ request.args.get('q', '') }}">
            <button class="btn btn-outline-secondary" type="submit">Search</button>
        </div>
    </form>

    <!-- Task List -->
    <ul class="list-group">
        {% for task in tasks %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span {% if task.completed %}style="text-decoration: line-through;"{% endif %}>
                {{ task.content }}
            </span>
            <div>
                <a href="/complete/{{ task.id }}" class="btn btn-success btn-sm">âœ”</a>
                <a href="/delete/{{ task.id }}" class="btn btn-danger btn-sm">ğŸ—‘</a>
            </div>
        </li>
        {% endfor %}
    </ul>

</body>
</html>
